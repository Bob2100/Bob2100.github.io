    //注册路由，第一个对象为默认的首页，即url上没有hash的时候访问的页面

      {url: '/catalog/main'},
      {url: '/catalog/readNotes'},
      {url: '/catalog/thinkNotes'},
      {url: '/catalog/investNotes'},
      {url: '/content/persistWriting', parent: '/catalog/readNotes'},
      {url: '/content/noComptible', parent: '/catalog/readNotes'}
    );

    $('.nav-item').click(function(){
      $('.nav-item').children('a').removeClass('active');
      $(this).children('a').addClass('active');
    })
